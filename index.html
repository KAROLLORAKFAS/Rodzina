<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RODZINA</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }
    #lockscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f4e1d2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }
    #main-content {
      display: none;
    }
    input {
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #d6b89c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    header {
      background: #d6b89c;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #f4e1d2;
      padding: 0.5rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #5a3e2b;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .person {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fff;
      border-radius: 10px;
    }
    .person img {
      max-width: 100px;
      float: left;
      margin-right: 1rem;
      border-radius: 50%;
    }
    .person h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div id="lockscreen">
    <h2>Wprowadź hasło, aby uzyskać dostęp:</h2>
    <input type="password" id="password" placeholder="Hasło..." />
    <button onclick="checkPassword()">Wejdź</button>
    <p id="error" style="color: red; display: none;">Nieprawidłowe hasło.</p>
  </div>

  <div id="main-content">
    <header>RODZINA</header>
    <nav>
      <a href="#auleytner">Auleytner</a>
      <a href="#sadurscy">Sadurscy</a>
    </nav>
    <div class="container">
      <section id="auleytner">
        <h2>Rodzina Auleytner</h2>
        <div class="person">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Jan_Sobieski_zwyciezca_pod_Wiedniem.jpg" />
          <h3>Jan Auleytner</h3>
          <p>Urodzony w 1890 roku. Legenda rodu. Lubił pierogi i zbierał znaczki.</p>
        </div>
      </section>
      <section id="sadurscy">
        <h2>Rodzina Sadurscy</h2>
        <div class="person">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Matejko-Batory_pod_Pskowem.jpg" />
          <h3>Zofia Sadurska</h3>
          <p>Urodzona w 1902 roku. Prowadziła rodzinne kroniki. Mistrzyni naleśników.</p>
        </div>
      </section>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === 'RodzinnaStrona2025') {
        document.getElementById('lockscreen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
